<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>HTML5 Local Video Player Example</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<nav class="navbar bg-secondary text-white">
			<h1>HTML5 Local Video Player Example</h1>
		</nav>
		<div class="d-md-flex flex-row justify-content-around align-items-stretch align-content-stretch">
			<div class="card mt-5">
				<div class="card-header">
					<h4 class="card-title">Video output</h4>
				</div>
				<div class="card-body">
					<p class="card-text">
						<video controls autoplay></video>
					</p>
				</div>
				<div class="card-footer text-muted">
					<input type="file" accept="*/*" />
					<div id="message"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./js/script.js"></script>
	</body>
</html>
